<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>site randre</title>
        <meta
            name="description"
            content="Site pessoal do randre. Blog e notas sobre tecnologia em desenvolvimento."
        />

        <link
            rel="icon"
            type="image/png"
            href="https://img.icons8.com/stamp/32/small-robot.png"
        />

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background-color: #e4d57f;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-family: "Comic Sans MS", "Comic Sans", sans-serif;
                color: #333;
            }

            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }

            main {
                text-align: center;
                padding: 20px;
                width: 100%;
                max-width: 500px;
            }

            .img-container img {
                max-width: 100%;
                width: 400px;
                height: auto;
                display: block;
                margin: 0 auto 20px auto;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .btn {
                display: inline-block;
                padding: 10px 30px;
                background-color: #e1ce6e;
                color: #333;
                text-decoration: none;
                font-weight: bold;
                font-size: 1.2rem;
                border: 3px solid #333;
                border-radius: 50px;
                box-shadow: 0 4px 0 #333;
                transition: all 0.2s;
                min-width: 160px;
                max-width: 100%;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 0 #333;
            }

            .btn:active {
                transform: translateY(2px);
                box-shadow: 0 0px 0 #333;
            }

            @media (max-width: 400px) {
                .btn {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <h1 class="sr-only">site randre</h1>

            <div class="img-container">
                <img
                    src="wip.webp"
                    alt="Animação de um Goblin serrando madeira indicando trabalho em progresso"
                    width="400"
                    height="300"
                />
            </div>

            <nav aria-label="Navegação principal">
                <a href="https://blog.randre.me" class="btn">blog</a>
                <a href="https://notes.randre.me" class="btn">notes</a>
            </nav>
        </main>
    </body>
</html>
