<!doctype html>
<html lang="pt-br">
    <head>
        <title>meu site</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            href="https://img.icons8.com/stamp/32/small-robot.png"
        />
        <style>
            body {
                background-color: #e4d57f;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-family: "Comic Sans MS", cursive, sans-serif;
            }

            section {
                text-align: center;
            }

            .gif-container img {
                max-width: 400px;
                width: 90%;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            .btn-blog {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 30px;
                background-color: #e1ce6e;
                color: #333;
                text-decoration: none;
                font-weight: bold;
                font-size: 1.2rem;
                border: 3px solid #333;
                border-radius: 50px;
                box-shadow: 0 4px 0 #333;
                transition: all 0.2s;
            }

            .btn-blog:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 0 #333;
            }

            .btn-blog:active {
                transform: translateY(2px);
                box-shadow: 0 0px 0 #333;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="gif-container">
                <img
                    src="wip.gif"
                    alt="Work In Progress - Goblin serrando madeira"
                />
            </div>

            <a href="https://blog.randre.me" class="btn-blog">blog</a>
        </section>
    </body>
</html>
